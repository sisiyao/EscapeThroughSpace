<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <script type="application/javascript" src="./js/bundle.js"></script>
    <script src="./vendor/mousetrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Poppins:400,600" rel="stylesheet">
    <script src="https://use.fontawesome.com/5bd234e320.js"></script>
  </head>

  <body>
    <div class='game'>
      <div class='game-text'>
        <div class='title'>Loopy Maze</div>
        <div class='instructions'>
          <div class="contact-links">
            <a href="https://github.com/sisiyao/LoopyMaze" target="_blank">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/sisiyao" target="_blank">
              <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>
          </div>
          <h2>How to Play</h2>
          <p class="divider">Finish the maze without hitting any walls.
            Tap the space bar to move forward. Hold down the space bar to spin the other way.
          <h2>Press <span class="enter">ENTER</span> to Start</h2>
        </div>
      </div>
      <div class='wrapper-box'>
        <div id='wrapper'>
          <div id="level-splash" class="splash">
            <div id="level-text"></div>
            Press ENTER to start
          </div>
          <div id="win-splash" class="splash">
            Congratulations! You beat the game.
            <br>Press enter to play again.
          </div>
          <div id="lose-splash" class="splash">
            Oh no, you died!
            <br>Press enter to try again.
          </div>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
